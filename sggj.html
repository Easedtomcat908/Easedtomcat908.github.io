<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>韶关公交...</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			color: #333333;
			margin-top: 100px;
		}
		p {
			color: #666666;
			margin-top: 20px;
		}
		.spinner {
			margin-top: 50px;
			width: 40px;
			height: 40px;
			position: relative;
			margin: 100px auto;
		}
		.spinner > div {
			width: 10px;
			height: 10px;
			background-color: #333333;
			border-radius: 100%;
			position: absolute;
			animation: spinner 1.2s infinite ease-in-out;
		}
		.spinner .dot1 {
			animation-delay: -0.4s;
			top: 0;
			left: 0;
		}
		.spinner .dot2 {
			animation-delay: -0.3s;
			top: 0;
			right: 0;
		}
		.spinner .dot3 {
			animation-delay: -0.2s;
			bottom: 0;
			left: 0;
		}
		.spinner .dot4 {
			animation-delay: -0.1s;
			bottom: 0;
			right: 0;
		}
		@keyframes spinner {
			0%, 100% { transform: scale(0); opacity: 0; }
			50% { transform: scale(1); opacity: 1; }
		}
	</style>
</head>
<body>
	<h1>正在跳转：韶关公交在线查询...</h1>
	<p>请稍候，页面即将自动跳转...</p>
	<div class="spinner">
		<div class="dot1"></div>
		<div class="dot2"></div>
		<div class="dot3"></div>
		<div class="dot4"></div>
	</div>
	<script>
		setTimeout(function() {
			window.location.href = "https://web.chelaile.net.cn/customer_ch5/?1=1&randomTime=1692010138306&src=wechat_shaoguan#!/linearound";
		}, 4444); // 4.4秒后跳转
	</script>
</body>
</html>
