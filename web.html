		<script language="JavaScript">
		function forbidBackSpace() {
			var e=window.event;
		       var keycode = e.keyCode;
		       if(keycode == '8'){
		    	   var src = e.srcElement || e.target;
		           var tag = src.tagName;
		           if (tag != "INPUT" && tag != "TEXTAREA") {
		               e.returnValue = false;
		               return false;
		           } else if ((tag == "INPUT" || tag == "TEXTAREA") && src.readOnly == true) {
		               e.returnValue = false;
		               return false;
		           }

		       }

		   }
		   document.onkeydown = forbidBackSpace;
		   document.onkeypress = forbidBackSpace;
			function navitoTabClick(src,dst){
				var fullUrl = window.location.href;
				var queryString = window.location.search.substr(1);
				if(null == queryString || "" == queryString){
					var nasIp =document.getElementById("nasIp").value;
					var mac = document.getElementById("mac").value;
					var userIp=document.getElementById("userIp").value;
					var t=document.getElementById("t").value;
					var url = document.getElementById("urlBeforeLogon").value;
					var ssid = document.getElementById("ssid").value;
					var port = document.getElementById("port").value;
					fullUrl = fullUrl+"?userIp="+userIp+"&mac="+mac+"&nasIp="+nasIp
							+"&t="+t+"&ssid="+ssid+"&port="+port+"&url="+encodeURI(url);
				}
				src="/"+src+"?";
				dst="/"+dst+"?";
				fullUrl=fullUrl.replace(src,dst);
				window.location.href = fullUrl;
			}

			function init(){
				openDisclaimer();
				var e=document.getElementById("pageDiv");
				var t=window.screen.width;
				if(t > 1200){
					e.style.width=1200;
				} else {
					e.style.width=t-50;
				}
				var n=document.getElementById("gonggao");
				if(window.innerWidth<window.innerHeight){
					if(window.innerWidth<800){
						n.style.width="300px";
					}else if(window.innerWidth>1e3){
						n.style.width="53%";
					}
				}
				var clientWidth = document.body.clientWidth;
				var gapWidth;
				if(clientWidth > 1600){
					gapWidth = clientWidth/2 - 700;
					var leftDiv=document.getElementById("tip");
					var rightDiv=document.getElementById("formDiv");
					var ssidDiv=document.getElementById("ssidDiv");
					var noticeDiv=document.getElementById("noticeDiv");

					leftDiv.style.left = gapWidth + "px";
					rightDiv.style.right = gapWidth + "px";
					noticeDiv.style.right = gapWidth + "px";
					ssidDiv.style.right = gapWidth + "px";
				}
				var r=CookieHelper.getCookie("enableCookie");
				var tempUserId = $("userIdInCookie").value;
				if(tempUserId != ''){
					document.getElementById("userId").value = tempUserId;
				}
				
				var userIdSaveInCookie = CookieHelper.getCookie("userIdSaveInCookie");
				if(userIdSaveInCookie != ""){
				  document.getElementById("userId").value = userIdSaveInCookie;
				}

				var s=$("passwordInCookie").value;
				if(s!=""){
					document.getElementById("password").value=s;
					document.getElementById("passwordText").style.display="none";
					document.getElementById("password").style.display="";
				}if(r=="false"){
					document.getElementById("enableCookie").checked=false;
					CookieHelper.setCookie("enableCookie","false",365);
				}else{
					document.getElementById("enableCookie").checked=true;
					CookieHelper.setCookie("enableCookie","true",365)
				}
			}

			function openDisclaimer() {
				var enableDisclamier = document.getElementById("commonDisclaimerEnable").value;
				if(enableDisclamier == "true"){
					var title = document.getElementById("disclaimerTitle").value;
					var content = document.getElementById("disclaimerContent").value;
					var btn = document.getElementById("disclaimerLoginBtn").value;
				    disclaimerDialog(title, content, btn, 700, 500);
				}
			}

			function login(){
				var t=$("password").value;
				var s=$("passwordInCookie").value;
				if($("esaAuthenType")==null||$("esaAuthenType").value!="tls"){
					var e=$("userId").value;
					if(e==""||e==$("commonUsernameInputTip").value){
						alert("用户名不允许为空！");
						document.getElementById("userId").focus();
						return false
					}if(t==""||t==$("commonPwdInputTip").value){
						alert("密码不允许为空！");
						document.getElementById("passwordText").focus();
						return false
					}
				}
				var type = $("t").value;
			    if(t == s){
					document.getElementById('isFromCookie').value = "true";
				}
				if(document.getElementById("enableEsaAuthen").value=="true"
						&& !(type == "wireless-v2" || type == "WifiDog")){
					if(PortalClientUtils.isAuthenByPortalClient()){
						PortalClientUtils.syncAuthen(sumitAfterPorterAuthen);
					}else{
						//alert("您的浏览器未安装或不支持ESA认证控件！");
						authSubmit(t);
					}
				}else{
				    authSubmit(t);
				}
			}

			function authSubmit(t){

				document.getElementById('password').value = encryptedPwd(t);
				document.getElementById("kind").value="preLogin";
				document.loginForm.action=document.getElementById("loginActionName").value;
				var userId = document.getElementById("userId").value;
				CookieHelper.setCookie("userIdSaveInCookie", userId, 365);
				document.loginForm.submit();
			}

			function opBulletin(e){
				var t=document.getElementById("bulletin_div");
				if(e=="1"){
					t.style.display=""
				}else{
					document.getElementById("bulletin_div").style.display="none"
				}
			}
		</script>
